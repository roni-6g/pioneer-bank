<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>

    <!-- All css files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="pioneer">
        <div class="login-area">            
            <h1 class="text-center">Welcome to Pioneer Bank</h1>
            <div>
                <h3>Login</h3>
                <input placeholder="Enter Your Email" type="text">
                <input placeholder="Enter Your Password" type="password">
                <button id="enter" class="btn btn-success">Enter</button>
            </div>
        </div>
    </section>

    <section>
        <div id="transaction" class="transaction-area">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-4">
                        <div class="bg-success deposit">
                            <h5>Deposit</h5>
                            <h2>$ <span id="curentDeposit">00</span> </h2>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="bg-primary deposit">
                            <h5>Withdraw</h5>
                            <h2>$ <span id="currentWithdraw">00</span> </h2>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="bg-warning deposit">
                            <h5>Balance</h5>
                            <h2>$ <span id="currentBalance">1250</span> </h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="deposite-amount">
                            <h4>Deposit</h4>
                            <div>
                                <input id="depositAmount" type="text" placeholder="$ amount you want to deposit ">
                                <button id="addDeposit" class="btn btn-success">Deposit</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="deposite-amount">
                            <h4>Withdraw</h4>
                            <div>
                                <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw
                                ">
                                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- All Js files -->
    <script>
        // Submit Area
        document.getElementById('enter')
        .addEventListener('click', function(event){          
           var test = document.getElementById('pioneer');
           test.style.display = 'none';
           var pioneerTransaction = document.getElementById('transaction');
           pioneerTransaction.style.display = 'block';
          
        })

        // Deposit button even handler

        var deposit = document.getElementById('addDeposit');
        deposit.addEventListener('click', function(){

            var depositNumber = getInputNumber('depositAmount');
            document.getElementById('depositAmount').value='';
            
            updateSpanText('curentDeposit', depositNumber);
            updateSpanText('currentBalance', depositNumber);

        })

        var withdrawButton = document.getElementById('addWithdraw');
        withdrawButton.addEventListener('click', function(){
            
            var withdrawBalance = getInputNumber('withdrawAmount');
            console.log(withdrawBalance);
            updateSpanText('currentWithdraw', withdrawBalance);
            document.getElementById('withdrawAmount').value = '';

            
            updateSpanText('currentBalance', -1 * withdrawBalance);

           
        })

        function getInputNumber(id){
            var amount = document.getElementById(id).value;
            var amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber){
            var current = document.getElementById(id).innerText;            
            var currentNumber = parseFloat(current);
            var totalAmount = currentNumber + depositNumber;
            document.getElementById(id).innerText = totalAmount;

        }


    </script>
</body>
</html>
